<!doctype html>
<html lang="en">
<head>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
<div ng-controller="sirOptions" class="container" ng-init="getBins()">
  <h4>Onward! To pastery!</h4>
  <hr />
  <div ng-repeat="bin in pasteBins track by $index" class="row" ng-show="!addNew">
    <div class="col-sm-12">
      <a href="#" class="btn btn-secondary btn-block" ng-click="pasteBin(bin)"><img ng-src="{{bin.url}}/favicon.ico" /> Paste {{bin.title}}</a>
    </div>
    <hr />
  </div>

</div>
<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angularjs/angular.js"></script>
<!-- endbuild -->

<!-- build:js scripts/options.js -->
<script src="scripts/sirPastesAlot.js"></script>
<script src="scripts/sirServices.js"></script>
<script src="scripts/sirOptions.js"></script>
<script src="scripts/options.js"></script>
<!-- endbuild -->
</body>
</html>
